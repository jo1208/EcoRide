services:
  _defaults:
    autowire: true
    autoconfigure: true

  App\:
    resource: "../src/"
    exclude:
      - "../src/DependencyInjection/"
      - "../src/Entity/"
      - "../src/Kernel.php"

  App\Form\:
    resource: "../src/Form"
    tags: ["form.type"]

  App\Security\UserChecker:
    tags:
      - { name: "security.user_checker", firewall: "main" } # âœ… IMPORTANT
